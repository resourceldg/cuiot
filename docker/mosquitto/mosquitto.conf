# Configuración de Mosquitto MQTT Broker para Viejos Son Los Trapos

# Configuración básica
listener 1883
allow_anonymous true

# Configuración para WebSocket (opcional para web)
listener 9001
protocol websockets

# Logging
log_type all
log_dest stdout

# Persistencia
persistence true
persistence_location /mosquitto/data/

# Configuración de seguridad (para producción)
# password_file /mosquitto/config/passwd
# allow_anonymous false 