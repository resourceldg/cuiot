<!DOCTYPE html>
<html>

<head>
    <title>Check Auth Status</title>
</head>

<body>
    <h1>Verificar Estado de Autenticaci√≥n</h1>
    <button onclick="checkAuth()">Verificar Auth</button>
    <button onclick="testInstitutions()">Test Institutions</button>
    <button onclick="login()">Login</button>
    <div id="output"></div>

    <script>
        const API_BASE_URL = '/api/v1';
        const TOKEN_KEY = 'authToken';

        function log(message) {
            document.getElementById('output').innerHTML += '<p>' + message + '</p>';
        }

        function getToken() {
            return localStorage.getItem(TOKEN_KEY);
        }

        function setToken(token) {
            localStorage.setItem(TOKEN_KEY, token);
        }

        function clearToken() {
            localStorage.removeItem(TOKEN_KEY);
        }

        async function checkAuth() {
            log('üîç Verificando estado de autenticaci√≥n...');
            const token = getToken();
            log('Token en localStorage: ' + (token ? 'S√ç' : 'NO'));

            if (token) {
                log('Token encontrado: ' + token.substring(0, 20) + '...');
                try {
                    const res = await fetch(`${API_BASE_URL}/auth/me`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    log('Status /auth/me: ' + res.status);

                    if (res.ok) {
                        const user = await res.json();
                        log('‚úÖ Usuario autenticado: ' + user.email);
                    } else {
                        log('‚ùå Token inv√°lido o expirado');
                        clearToken();
                    }
                } catch (err) {
                    log('‚ùå Error verificando auth: ' + err);
                }
            } else {
                log('‚ùå No hay token - Usuario no logueado');
            }
        }

        async function login() {
            log('üîê Iniciando login...');
            try {
                const res = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'carlos.rodriguez@example.com',
                        password: 'password123'
                    })
                });

                log('Status login: ' + res.status);

                if (!res.ok) {
                    const error = await res.text();
                    log('‚ùå Error en login: ' + error);
                    return;
                }

                const data = await res.json();
                setToken(data.access_token);
                log('‚úÖ Login exitoso. Token guardado.');
                log('Usuario: ' + data.user.email);
            } catch (err) {
                log('‚ùå Error en login: ' + err);
            }
        }

        async function testInstitutions() {
            log('üè• Probando instituciones...');
            const token = getToken();
            if (!token) {
                log('‚ùå No hay token. Haz login primero.');
                return;
            }

            try {
                const res = await fetch(`${API_BASE_URL}/institutions`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });

                log('Status instituciones: ' + res.status);

                if (!res.ok) {
                    const error = await res.text();
                    log('‚ùå Error: ' + error);
                    return;
                }

                const data = await res.json();
                log('‚úÖ Instituciones cargadas: ' + data.length + ' instituciones');
                data.forEach((inst, i) => {
                    log(`  ${i + 1}. ${inst.name} (${inst.institution_type})`);
                });
            } catch (err) {
                log('‚ùå Error cargando instituciones: ' + err);
            }
        }

        // Verificar autom√°ticamente al cargar la p√°gina
        window.onload = function () {
            log('üöÄ P√°gina cargada. Verificando estado inicial...');
            checkAuth();
        };
    </script>
</body>

</html>
